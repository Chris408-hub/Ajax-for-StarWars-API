<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Character Guide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body> 
    <section class="grid-con">
      
      <section class="col-span-full m-col-span-6" id="character-box">
        <h2>Character List:</h2>
        <div id="loading-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_9Mto{animation:spinner_5GqJ 1.6s linear infinite;animation-delay:-1.6s}.spinner_bb12{animation-delay:-1s}@keyframes spinner_5GqJ{12.5%{x:13px;y:1px}25%{x:13px;y:1px}37.5%{x:13px;y:13px}50%{x:13px;y:13px}62.5%{x:1px;y:13px}75%{x:1px;y:13px}87.5%{x:1px;y:1px}}</style><rect class="spinner_9Mto" x="1" y="1" rx="1" width="10" height="10"/><rect class="spinner_9Mto spinner_bb12" x="1" y="1" rx="1" width="10" height="10"/></svg>
        </div>
      </section>

      <section class="col-span-full m-col-span-6" id="movie-box">
        <h2>Movie Info</h2>
        <section id="movie-con">
        </section>

        <template id="movie-template">
          <div>
            <h3 class="movie-title"></h3>
            <p class="movie-opening"></p>
            <img src="" alt="movie-poster"></img>
          </div>
        </template>

      </section>

    </section>  
  </body>
</html>
