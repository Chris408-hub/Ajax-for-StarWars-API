<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star Wars Character Guide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <section class="grid-con">

      <section class="col-span-full m-col-span-6" id="character-box">
        <h2>Character List:</h2>
      </section>

      <section class="col-span-full m-col-span-6" id="movie-box">

        </section>

        <template id="movie-template">
          <div>

        </template>

      </section>

    </section>
